<html>

<head>
    <title>战国嵌错金银铜编钟</title>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
</head>

<body>

    <script>
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe4e0ba);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 15);
        camera.lookAt(0, 0, 0);
        scene.add(camera);

        var ambient = new THREE.AmbientLight(0xffffff);
        scene.add(ambient);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(0, 10, 0);
        scene.add(directionalLight);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(0, 10, 15);
        scene.add(directionalLight2);

        const directionalLight3 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight3.position.set(0, 10, -15);
        scene.add(directionalLight3);
        const light = new THREE.PointLight(0xff0000, 1, 50);
        light.position.set(50, 100, 100);
        scene.add(light);

        //const light2 = new THREE.AmbientLight(0xffffff);
        //light2.position.set(15,15,15);
       // scene.add(light2);

        const directionalLight4 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight4.position.set(0, -15, 0);
        scene.add(directionalLight4);

        const hemilight = new THREE.HemisphereLight(0xffffff, 0xffffff, 1);
        hemilight.position.set(20,15,15);
        scene.add(hemilight); 

        const light2 = new THREE.PointLight(0xff0000, 1, 50);
        light2.position.set(30, 100, 50);
        scene.add(light2);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var loader = new THREE.GLTFLoader();

        loader.load('images/17.glb', function (glb) {

            scene.add(glb.scene);

        });


        function render() {
            renderer.render(scene, camera);//执行渲染操作
            requestAnimationFrame(render);//请求再次执行渲染函数render
        }
        render();
        renderer.render(scene, camera);
        //const controls = new THREE.OrbitControls(camera, renderer.domElement)
        var controls = new THREE.OrbitControls(camera, render.domElement);
    </script>

</body>

</html>
